<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases y pseudoelementos</title>
    <style>
      #container{
        width:90%;
        display:flex;
    }
     .item{
        width:100px;
        height:100px;
        background-color:blue;
        margin:10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .item:hover{
        background-color: mediumspringgreen;
    }
    .item::first-letter{
        color:brown;
    }
    item::after{
        content: "";
    }
    .item:nth-child(odd){
        border:5px solid red;
    }
    
</style>
</head>
<body>
    <div id="container">
        <div clas="item">Texto</div>
        <div clas="item">Texto</div>
        <div clas="item">Texto</div>
        <div clas="item">Texto</div>
        <div clas="item">Texto</div>
    </div>
</body>
</html>
